<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time chat App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit&family=Playwrite+AR:wght@100..400&display=swap');
    </style>
  </head>
  <body>
    <div class="outter-phone-ui">
      <div class="inner-phone-ui">
        <div class="containner">
          <div class="title">
            <h3>now</h3>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="card-header">anonymous</div>
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Change your username"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" id="usernameBtn">Change</button>
              </div>
            </div>
          </div>

          <div class="message-box">
            <ul class="list-group list-group-flush" id="message-list"></ul>
            <div class="info"></div>
          </div>

          <div class="card-footer">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="message"
                placeholder="send new message"
              />
              <div class="input-group-append">
                <button class="btn btn-success" type="button" id="messageBtn">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/js/chatroom.js"></script>
  </body>
</html>
